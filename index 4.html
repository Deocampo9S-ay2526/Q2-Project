    <div class="container">
        <div class="row">
      <div class="col-md-5">
        <h1>OBMC Greenhills Admissions Form</h1>
      <form>    
      
      <div class="name mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
      
      <div class="address mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>
      
      <div class="email mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      
      <div class="gender mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
      </div>
      
      <div class="zip mb-3">
        <label for="zipcode" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Enter your Zip code">
      </div>
      
      <div class="birthday mb-3">
        <label for="birthday" class="form-label">Date of birth</label>
        <input type="text" class="form-control" id="birthday" placeholder="Enter your Birthday">
      </div>
      
      <div class="nationality mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" class="form-control" id="nationality" placeholder="Enter your Nationality">
      </div>
      
      <div class="religion mb-3">
        <label for="religion" class="form-label">Religion</label>
        <input type="text" class="form-control" id="religion" placeholder="Enter your Religion">
      </div>
      
      <div class="health mb-3">
        <label for="health" class="form-label">Health Concerns</label>
        <input type="text" class="form-control" id="health" placeholder="Enter your Health Concerns">
      </div>
                    
        <button type="submit" class="btn btn-primary">Submit</button>
         </form>
       </div>
